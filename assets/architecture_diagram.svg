<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <linearGradient id="bpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7f0e"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a5f">ASR-MP Decoder Architecture</text>
  
  <!-- Hardware Layer -->
  <rect x="50" y="60" width="700" height="70" rx="8" fill="url(#headerGrad)" opacity="0.9"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hardware Layer (Deltaflow / QECi)</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Soft Readout → LLR Generation → Syndrome Stream</text>
  
  <!-- Arrow from Hardware to Decoders -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decoder Selection Box -->
  <rect x="150" y="170" width="500" height="250" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Decoder Selection Layer</text>
  
  <!-- Fast Path: Union-Find -->
  <rect x="180" y="220" width="180" height="100" rx="8" fill="#1f77b4" opacity="0.9"/>
  <text x="270" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Union-Find</text>
  <text x="270" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ccc">(LCD Proxy)</text>
  <text x="270" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ccc">~0.1 μs</text>
  <text x="270" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ccc">90% of shots</text>
  
  <!-- High Precision: BP+OSD -->
  <rect x="420" y="220" width="200" height="100" rx="8" fill="url(#bpGrad)"/>
  <text x="520" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">BP+OSD</text>
  <text x="520" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">(ASR-MP)</text>
  <text x="520" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">~1 μs target</text>
  <text x="520" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Fallback / High-Precision</text>
  
  <!-- Decision Arrow -->
  <path d="M 360 270 L 390 270 L 390 250 L 410 270 L 390 290 L 390 270" fill="#333"/>
  <text x="385" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">BP fails?</text>
  
  <!-- Labels -->
  <text x="270" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f77b4">Fast Path</text>
  <text x="520" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">Precision Path</text>
  
  <!-- Output -->
  <line x1="400" y1="420" x2="400" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="250" y="455" width="300" height="35" rx="6" fill="#27ae60"/>
  <text x="400" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Logical Correction → Control Plane</text>
  
  <!-- Key metrics box -->
  <rect x="630" y="220" width="110" height="100" rx="6" fill="#f8f9fa" stroke="#ddd"/>
  <text x="685" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Key Metrics</text>
  <text x="685" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2x P_L reduction</text>
  <text x="685" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">±30% drift OK</text>
  <text x="685" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">&lt;1μs target</text>
</svg>
